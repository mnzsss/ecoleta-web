<!DOCTYPE html>
<html lang="pt_br">

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/main.css">

  <body>
    <div class="page-search-results">

      <header>

      <main>

          </div>

          <div class="card">
            <img src="./assets/icones/papersider.jpg" alt="Papersider">

            <div class="card-body">
              <h2>Papersider</h2>

              <span>Papéis e Papelão</span>

              <p>
                Rio do Sul, Santa Catarina <br> Guilherme Gemballa, Jardim América <br> Nº 260
