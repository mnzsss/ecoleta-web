<!DOCTYPE html>
<html lang="pt_br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ecoleta</title>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

  </head>

  <body>
    <div class="page-home">

      <div class="content">
        <header>
          <img src="./assets/icones/logo.svg" alt="Ecoleta">

          <a href="./create-point.html">
            <img src="./assets/icones/log-in.svg" alt="Cadastre um ponto de coleta">
            <span>Cadastre um ponto de coleta</span>
          </a>
        </header>

        <main>
          <h1>Seu marketplace de coleta de residuos.</h1>

          <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>

          <button class="search-point">
            <div>
              <img src="./assets/icones/search.svg" alt="Pesquisar pontos de coleta">
            </div>
            <strong>Pesquisar pontos de coleta</strong>
          </button>
        </main>

      </div>

    </div>

    <div class="modal ">
      <div class="content">
        <div class="header">
          <h1>Pontos de Coleta</h1>
          <button class="close">
            <img src="./assets/icones/x.svg" alt="Fechar Modal">
          </button>
        </div>

        <form action="">
          <div class="search field">
            <input type="text" name="search" placeholder="Digite a Cidade">
            <button type="submit">
              <img src="./assets/icones/search.svg" alt="Buscar Cidade">
            </button>
          </div>
        </form>
      </div>
    </div>


    <script src="./assets/js/modal.js"></script>
  </body>

</html>
