<!DOCTYPE html>
<html lang="pt_br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Criar um ponto de Coleta - Ecoleta</title>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/create-point.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
  </head>

  <body>
    <div class="page-create-point">

      <header>
        <img src="./assets/icones/logo.svg" alt="Ecoleta">

        <a href="/">
          <img src="./assets/icones/arrow-left.svg" alt="Cadastre um ponto de coleta">
          <span>Voltar para a Home</span>
        </a>
      </header>

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da Entidade</label>
            <input type="text" name="name">
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address">
            </div>

            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input type="text" name="address2">
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="uf">Estado</label>
              <select name="uf">
                <option value="">Selecione o Estado</option>
              </select>

              <input type="hidden" name="state">
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Itens de Coleta</h2>
          </legend>

        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>

      </form>

    </div>

    <script src="./assets/js/create-point.js"></script>
  </body>

</html>
